<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0 Moves</span>
            <i class="fa fa-clock-o" style="margin: 0 5px 0 10px;"></i><span class="minutes">0 mins</span> : <span class="seconds">0 sec</span>
            <div class="restart"><i class="fa fa-repeat"></i></div>
        </section>

        <div class="my-deck"></div>

            <div id="myModal"  class="modal">

                <div class="modal-content">

                    <h1>Congratulations</h1>
                    <p>Game Completed with <ul class="score-panel"><span class="stars"><span class='ratingModal'></span>  Stars</span></ul> and in <span class='movesModal'></span><br> taking time <i class="fa fa-clock-o" style="margin: 0 5px 0 10px;"></i><span class="minutesModal"></span> : <span class="secondsModal"></span> <br><br>Play Again <button class="restartModal"><i class="fa fa-repeat"></i></button></p>
            
                </div>

            </div>
        
    
    </div>
    
    <script src="js/app.js"></script>

    <div class="footer">
        <p>Made with <span style="color: #fff;">&#9829;</span> by A N G A D ~&~ U D A C I T Y</p>
    </div>
</body>
</html>
